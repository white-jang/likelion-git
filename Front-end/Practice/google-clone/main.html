<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="nav">
    <!-- flex -->
    <a href="https://www.google.com/"><label class="hyper-text">Gmail</label></a>
    <a href="https://www.google.com/"><label class="hyper-text">이미지</label></a>
  </div>
  <div class="content">
    <!-- flex -->
    <img src="logo.png" alt="google logo image">
    <div class="search-bar">
      <img src="search_icon.png" alt="search icon">
      <input class="search-input" type="text" name="" value="">
    </div>
    <div class="btn-group">
      <button class="btn" type="button" name="button">Google 검색</button>
      <button class="btn" type="button" name="button">I'm Feeling Lucky</button>
    </div>
    <div class="content-text">
      <label>Google 제공 서비스 : </label>
      <a href="https://www.google.com/"><label class="hyper-text">English</label></a>
    </div>
  </div>
  <div class="footer">
    <div class="top-footer">
      <!-- flex -->
      <a href="https://www.google.com/"><label class="hyper-text">대한민국</label></a>
    </div>
    <div class="bottom-footer">
      <!-- flex -->
      <div class="footer-left">
        <a href="https://www.google.com/"><label class="hyper-text">광고</label></a>
        <a href="https://www.google.com/"><label class="hyper-text">비즈니스</label></a>
        <a href="https://www.google.com/"><label class="hyper-text">Google 정보</label></a>
        <a href="https://www.google.com/"><label class="hyper-text">검색의 원리</label></a>
      </div>
      <div class="footer-right">
        <a href="https://www.google.com/"><label class="hyper-text">개인정보처리방침</label></a>
        <a href="https://www.google.com/"><label class="hyper-text">약관</label></a>
        <a href="https://www.google.com/"><label class="hyper-text">설정</label></a>
      </div>
    </div>
  </div>
</body>

</html>
