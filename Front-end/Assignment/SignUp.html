<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="회원가입 폼"/>
    <link rel="stylesheet" href="./css/SignUp-style.css">
    <title>회원가입 페이지</title>
  </head>
  <body>
  <form action="" method="post">
    <h4>회원가입</h4>
    <fieldset>
      <h4>아이디</h4>
      <input class="textbox" type="text" name="ID" />
      <h4>비밀번호</h4>
      <input class="textbox" type="password" name="PW" />
      <h4>이름</h4>
      <input class="textbox" type="text" name="name" />
      <h4>생년월일</h4>
      <div class="birthForm">
      <select name="birth_year">
        <option value="" selected="selected">년도</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
      </select>
      <select name="birth_month">
        <option value="" selected="selected">월</option>
        <option value="1m">1월</option>
        <option value="2m">2월</option>
        <option value="3m">3월</option>
        <option value="4m">4월</option>
        <option value="5m">5월</option>
      </select>
      <select name="birth_date">
        <option value="" selected="selected">일</option>
        <option value="1d">1</option>
        <option value="2d">2</option>
        <option value="3d">3</option>
        <option value="4d">4</option>
        <option value="5d">5</option>
      </select>
      </div>
      <h4>성별</h4>
      <div class="genderForm">
        <input class="genderInput" type="radio" name="gender" value="male"><label class="genderInput" >남자</label>
        <input class="genderInput" type="radio" name="gender" value="female"><label class="genderInput" >여자</label>
      </div>
      <h4>이메일</h4>
      <input class="textbox" type="text" name="email_addr" placeholder="이메일 주소에 '@'를 포함해주세요." />
      <h4>휴대전화</h4>
      <div class="tel">
        <input type="text" name="phoneNum" placeholder="숫자만 입력해주세요." />
        <button type="button" name="varicode_btn">인증번호 받기</button>
        <input class="textbox" type="text" name="varicode_txt" placeholder="인증번호를 입력해주세요." />
      </div>
      <h4>취미</h4>
      <div class="hobbyForm">
        <input class="hobbyInput" type="checkbox" name="hobby" value="exercise"><label class="hobbyInput">운동</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="cooking"><label class="hobbyInput">요리</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="trip"><label class="hobbyInput">여행</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="game"><label class="hobbyInput">게임</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="computer"><label class="hobbyInput">컴퓨터</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="music"><label class="hobbyInput">음악</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="movie"><label class="hobbyInput">영화</label>
        <input class="hobbyInput" type="checkbox" name="hobby" value="readingbooks"><label class="hobbyInput">독서</label>
      </div>
      <h4>가입인사</h4>
      <textarea class="helloArea" name="sayHello" rows="8"></textarea>
      <button class="signBtn" type="button" name="signup_btn">가입하기</button>
    </fieldset>
  </form>
  </body>
</html>
